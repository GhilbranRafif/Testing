<!DOCTYPE html>
<html>
  <head>
    <style>
      .instagram-post {
        width: 300px;
        padding: 0 20px;
        border: 1px solid #dbdbdb;
        box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
      }
      .instagram-header {
        display: flex;
        align-items: center;
        padding: 16px;
      }
      .instagram-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .instagram-slider {
        width: 100%;
        position: relative;
        height: 300px;
      }
      .instagram-slide {
        position: absolute; /* Ubah ini menjadi absolute */
        height: 100%;
        width: 100%;
        border-radius: 20px;
        opacity: 0; /* Semua gambar transparan secara default */
        visibility: hidden; /* Semua gambar disembunyikan secara default */
        transition: opacity 2s ease-in-out, visibility 2s ease-in-out; /* Tambahkan transisi untuk visibility */
      }
      .instagram-caption {
        padding: 16px;
        border-top: 1px solid #dbdbdb;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        z-index: 10;
      }
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="instagram-post">
      <div class="instagram-header">
        <img class="instagram-avatar" src="avatar.jpg" alt="avatar" />
        <div class="instagram-username">username</div>
      </div>
      <div id="hero-slider" class="instagram-slider">
        <img
          id="slide1"
          class="instagram-slide"
          src="image1.jpg"
          alt="post image"
        />
        <img
          id="slide2"
          class="instagram-slide"
          src="image2.jpg"
          alt="post image"
        />
        <!-- Tambahkan lebih banyak gambar jika diperlukan -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <div class="instagram-caption">
        <p>Haloooo</p>
      </div>
    </div>
    <script>
      const heroSlider = document.getElementById("hero-slider");
      const slides = Array.from(
        heroSlider.querySelectorAll("img.instagram-slide")
      );

      let index = 0;
      let interval;

      function showSlide() {
        slides.forEach((slide, i) => {
          slide.style.opacity = i === index ? 1 : 0;
          slide.style.visibility = i === index ? "visible" : "hidden";
        });
      }

      function plusSlides(n) {
        index += n;
        if (index < 0) {
          index = slides.length - 1;
        } else if (index > slides.length - 1) {
          index = 0;
        }
        showSlide();
        resetInterval();
      }

      function resetInterval() {
        clearInterval(interval);
        interval = setInterval(() => {
          plusSlides(1);
        }, 6000);
      }

      showSlide(); // Tampilkan slide pertama
      resetInterval();
    </script>
  </body>
</html>
